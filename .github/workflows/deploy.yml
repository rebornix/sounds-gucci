name: Deploy G.U.C.C.I. Benchmark

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate Index
        run: |
          chmod +x scripts/generate-index.sh
          ./scripts/generate-index.sh

      - name: Prepare Content
        run: |
          # Copy analysis data into docs/data/analysis so it's available to the site
          # We do this during build so we don't need to commit duplicate files
          echo "Listing source data:"
          ls -la data/analysis
          
          mkdir -p docs/data/analysis
          cp -R data/analysis/. docs/data/analysis/
          
          # Remove .gitignore completely to ensure nothing is ignored
          rm -f .gitignore
          
          # Fix permissions
          chmod -R 755 docs/data
          
          echo "Listing destination data with sizes:"
          ls -lR docs/data
          
          # Ensure index.json is also there (generated by script)
          # The script outputs to docs/data/index.json already

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
