<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.U.C.C.I. Benchmark</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main>
        <div class="page-header">
            <h1>sounds gucci</h1>
            <p class="description">General Understanding of Code Change Insights</p>
        </div>

        <section id="stats" class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-analyzed">-</div>
                <div class="stat-label">PRs Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-score">-</div>
                <div class="stat-label">Avg Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="success-rate">-</div>
                <div class="stat-label">Success Rate (4+)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="model-name">-</div>
                <div class="stat-label">Model</div>
            </div>
        </section>

        <section id="charts" class="charts-container">
            <div class="chart-card">
                <h2>Score Distribution</h2>
                <canvas id="score-chart"></canvas>
            </div>
            <div class="chart-card">
                <h2>Results by Category</h2>
                <canvas id="category-chart"></canvas>
            </div>
        </section>

        <section id="filters" class="filters">
            <label>
                Filter by score:
                <select id="score-filter">
                    <option value="all">All</option>
                    <option value="5">Excellent (5)</option>
                    <option value="4">Good (4)</option>
                    <option value="3">Partial (3)</option>
                    <option value="2">Weak (2)</option>
                    <option value="1">Misaligned (1)</option>
                </select>
            </label>
            <label>
                Sort by:
                <select id="sort-by">
                    <option value="score-desc">Score (High → Low)</option>
                    <option value="score-asc">Score (Low → High)</option>
                    <option value="pr-desc">PR # (Recent)</option>
                    <option value="pr-asc">PR # (Oldest)</option>
                </select>
            </label>
        </section>

        <section id="results">
            <h2>Analysis Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>PR</th>
                        <th>Issue</th>
                        <th>Title</th>
                        <th>Score</th>
                        <th>Model</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <tr><td colspan="5">Loading...</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Data from <a href="https://github.com/microsoft/vscode">microsoft/vscode</a> bug-fix PRs</p>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
